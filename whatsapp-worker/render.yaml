services:
  - type: web
    name: whatsapp-worker
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WEBSERVICE_API_URL
        sync: false
      - key: WEBSERVICE_API_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: USE_SUPABASE_AUTH
        value: true
      - key: WHATSAPP_SESSION_NAME
        value: render-whatsapp-session
      - key: BOT_PREFIX
        value: "!"
      - key: BOT_AUTO_REPLY_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info
      - key: WORKER_CONCURRENCY
        value: 3
      - key: WORKER_MAX_RETRIES
        value: 3
      - key: QUEUE_NAME
        value: whatsapp-jobs
    disk:
      name: whatsapp-worker-disk
      mountPath: /tmp
      sizeGB: 1